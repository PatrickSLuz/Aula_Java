<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro</title>
</head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: "/>
			<h:inputText id="nome" value="#{clienteControllerBean.cliente.nome}" />
			
			<h:outputLabel value="Login: "/>
			<h:inputText id="login" value="#{clienteControllerBean.cliente.login}" />
			
			<h:outputLabel value="Senha: "/>
			<h:inputSecret id="senha" value="#{clienteControllerBean.cliente.senha}" />
			
			<h:commandButton value="Salvar" action="#{clienteControllerBean.salvar}"></h:commandButton>
		</h:panelGrid>
	
	<h:commandLink action="Login.xhtml">Fazer Login</h:commandLink>
	
		<h:dataTable value="#{clienteControllerBean.listaClientes}" var="c" border="1" rendered="#{not empty clienteControllerBean.listaClientes}">
			<h:column >
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{c.nome}"></h:outputText>
			</h:column>
					
			<h:column >
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{c.login}"></h:outputText>
			</h:column>
			
			<h:column >
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="Excluir" action="#{clienteControllerBean.excluir}">
					<f:param name="codigo" value="#{c.codigo}"/>
				</h:commandLink>
			</h:column>
			
			<h:column >
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="#{c.nome}" action="#{clienteControllerBean.editar}">
					<f:param name="codigo" value="#{c.codigo}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
