<title>Login</title>
</head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">	
			<h:outputLabel value="Login: "/>
			<h:inputText name="login" value="#{clienteControllerBean.cliente.login}" />

		<h:commandLink action="CadastroCliente.xhtml">Fazer Cadastro</h:commandLink>
		
	</h:form>
