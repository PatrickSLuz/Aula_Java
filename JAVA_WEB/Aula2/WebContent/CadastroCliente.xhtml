<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Adicionando as bibliotecas do JSF -->
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Página Inicial</title>
</head>
<h:body>
	<div class="container-fluid">
		<h:form>
			<h:panelGrid>
			
				<div class="form-group">
					<h:outputLabel value="Nome: "/>
					<!-- JSTL =  - Propriedade value - para acessar o backend/ManagedBean -->
					<h:inputText id="nome" value="#{clienteController.cliente.nome}" class="form-control"/>
				</div>	
				<div class="form-group">	
					<h:outputLabel value="Senha: "/>
					<h:inputSecret id="senha" value="#{clienteController.cliente.senha}" class="form-control"/>
				</div>	
				
				<div class="form-check">
					<h:outputLabel value="Escolha as Cores: "/>
					<h:selectManyCheckbox>
						<f:selectItem itemValue="branco" itemLabel="Branco"/>
						<f:selectItem itemValue="azul" itemLabel="Azul"/>
						<f:selectItem itemValue="Rosa" itemLabel="Rosa"/>
					</h:selectManyCheckbox>
				</div>
				<div class="form-check">
					<h:outputLabel value="Escolha as Cores: "/>
					<h:selectOneRadio>
						<f:selectItem itemValue="branco" itemLabel="Branco"/>
						<f:selectItem itemValue="azul" itemLabel="Azul"/>
						<f:selectItem itemValue="Rosa" itemLabel="Rosa"/>
					</h:selectOneRadio>
				</div>
				
				<h:commandButton value="Salvar" action="#{clienteController.salvar}" class="btn btn-primary"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
